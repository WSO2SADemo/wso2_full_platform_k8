wso2:
  deployment:
    image:
      registry: docker.io
      repository: chiranthajk/wso2am-acp-mysql:4.6.0 
      digest: "sha256:f56b38fad58cd5b52495544f0a9e5c24cadaed9bebb8679884dc6c3855529bb0"
    imagePullPolicy: Always
  apim:
    configurations:
      userStore:
        type: "database_unique_id"
      adminUsername: "admin"
      adminPassword: "admin"
      security:
        keystores:
          tls:
            name: "control-keystore.jks"
            alias: "wso2carbon"
            password: "wso2carbon"
            keyPassword: "wso2carbon"
        truststore:
          password: "wso2carbon"
      databases:
        type: "mysql"
        jdbc:
          driver: "com.mysql.cj.jdbc.Driver"
        apim_db:
          url: "jdbc:mysql://dev-airbus-ramindus-db.mysql.database.azure.com:3306/apim_db?useSSL=false&amp;requireSSL=true&amp;verifyServerCertificate=false&amp;allowPublicKeyRetrieval=true"
          username: "apimadmin@dev-airbus-ramindus-db"
          password: "T6pC37Gg"
        shared_db:
          url: "jdbc:mysql://dev-airbus-ramindus-db.mysql.database.azure.com:3306/shared_db?useSSL=false&amp;requireSSL=true&amp;verifyServerCertificate=false&amp;allowPublicKeyRetrieval=true"
          username: "apimadmin@dev-airbus-ramindus-db"
          password: "T6pC37Gg"
      gateway:
        environments:
        - name: "Default"
          type: "hybrid"
          gatewayType: "Regular"
          provider: "wso2"
          displayInApiConsole: true
          description: "This is a hybrid gateway that handles both production and sandbox token traffic."
          showAsTokenEndpointUrl: true
          serviceName: "gw-wso2am-universal-gw-service"
          servicePort: 9443
          wsHostname: "dev.websocket.wso2.com"
          httpHostname: "dev.airbus.gw.wso2.com"
          websubHostname: "dev.websub.wso2.com"

kubernetes:
  ingress:
    controlPlane:
      hostname: "dev.airbus.am.wso2.com"
